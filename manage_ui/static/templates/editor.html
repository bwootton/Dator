<div ng-controller="RobotControl">
    <div class="container">
        <H1>Program Editor</H1>

        <div class="col-sm-11">
            <div class="row">
                <div class="panel panel-default" style="margin-bottom: 20px;">
                    <div class="form-inline">
                        <div class="form-group">
                            <label style="margin-right: 10px;">Name</label><input type="form-control" type="text" ng-model="program.name">
                        </div>
                        <div class="form-group">
                            <label style="margin-right: 10px; margin-left: 10px;">Sleep in sec</label><input type="form-control" type="text" ng-model="program.sleep_time_sec">
                        </div>

                        <div class="form-group">
                            <label style="margin-right: 10px; margin-left: 10px;">Description</label><input size="60" type="form-control" type="text" ng-model="program.description">
                        </div>
                    </div>

                </div>
            </div>

            <div class="row" style="margin-bottom: 20px;">
                <button class="btn btn-default" ng-click="saveFile()">Save</button>
                <a class="btn btn-default" href="/dator/#/">Main Page</a>
            </div>
            <div class="row">
                    <div class="panel panel-default">
                        <div class="container">
                            <div style="height:500px;" ui-ace="{
        useWrapMode : true,
        mode: 'python',
        firstLineNumber: 1,
        onLoad: aceLoaded,
        onChange: aceChanged}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
