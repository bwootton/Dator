<div ng-controller="RobotControl">
    <H1>Program Editor</H1>

    <div class="col-sm-11">
        <div class="row">
            <div class="panel" style="margin-bottom: 40px;">
                <div class="col-sm-3">
                    <label>Name</label><input type="form-control" type="text" ng-model="program.name">
                </div>
                <div class="col-sm-9">
                    <label>Description</label><input type="form-control" type="text" ng-model="program.description">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-11">
                <div class="panel panel-default">
                    <div style="height:200px;" ui-ace="{
        useWrapMode : true,
        mode: 'python',
        firstLineNumber: 1,
        onLoad: aceLoaded,
        onChange: aceChanged}">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-11">
        <button class="btn btn-default" ng-click="saveFile()">Save</button>
        <a class="btn btn-default" href="/ruenoor/#/">Main Page</a>

    </div>
</div>
